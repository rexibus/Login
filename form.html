<form action="#">
  <div class="form-row">
    <div class="col-6 form-group">
      <label for="first-name">Your first name</label>
      <input type="text" id="first-name" class="form-control" placeholder="bob">
    </div>
    <div class="col-6 form-group">
      <label for="last-name">Your last name</label>
      <input type="text" id="last-name" class="form-control" placeholder="sponge">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Your email</label>
    <input type="email" id="email" class="form-control" placeholder="bob@gmail.com">
  </div>
  <div class="form-group">
    <label for="how">How do you know us</label>
    <select class="form-control "id="how" name="origin">
      <option value="facebook">Facebook</option>
      <option value="google">Google Search</option>
      <option value="friend">A friend</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Your password</label>
    <input type="password" id="password" class="form-control" placeholder="•••••••">
  </div>
  <input type="submit" value="Sign In" class="btn btn-primary btn-lg w-100">
</form>
